<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_1-5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="logo-container">
        <div id="logo" title="Google" class="show-logo">
            <img src="./images/googlelogo_color_160x56dp.png" alt="googlelogo">
        </div>
    </div>
    <div id="input-container">
        <div id="inputbox">
          <div class="search-icon"></div>
          <input id="inputbox-input" placeholder= "Search Google or type a URL" type="url">
          <button id="inputbox-microphone" class="microphone-icon" title="Search by voice"></button>
        </div>
      </div>

      <div class="button-container">  
          <div class="center"> 
              <button id="buttonfind" class="button">Найти</button>
          </div> 
        </div>  
    <script src="js/script.js"></script> 
</body>
</html>
